<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>book zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 640px) {
      .mobile-optimized {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .mobile-text {
        font-size: 0.875rem;
      }
      .mobile-padding {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-300 via-pink-800 to-pink-200">

<div class="min-h-screen mx-auto mobile-optimized" style="max-width: 100vw; overflow-x: hidden;">

  <!-- Header -->
  <header class="pt-4 pb-2 px-2">
    <h1 class="text-pink-100 text-2xl sm:text-4xl md:text-5xl text-center font-bold mb-2" style="text-shadow: 1px 1px 3px rgba(236, 72, 153, 0.8);">
      book zone
    </h1>
  </header>

  <!-- Form Section -->
  <section class="mb-6 px-2">
    <div class="bg-pink-50 rounded-xl shadow-md shadow-pink-200 border border-red-200 p-3 sm:p-4 mx-auto" style="max-width: 28rem;">
      <h2 class="text-pink-900 text-lg sm:text-xl md:text-2xl text-center font-semibold mb-3 mobile-text">
        create your library
      </h2>
      
      <form id="book-form" class="space-y-3">
        <input type="text" id="title" placeholder="book_name" 
               class="w-full border-2 border-red-300 rounded-lg px-3 py-2 placeholder:text-red-300 placeholder:italic focus:outline-none focus:ring-2 focus:ring-red-500 mobile-text" required>
        
        <input type="text" id="author" placeholder="author_name" 
               class="w-full border-2 border-red-300 rounded-lg px-3 py-2 placeholder:text-red-300 placeholder:italic focus:outline-none focus:ring-2 focus:ring-red-500 mobile-text" required>
        
        <input type="number" id="pages" placeholder="pages_number" 
               class="w-full border-2 border-red-300 rounded-lg px-3 py-2 placeholder:text-red-300 placeholder:italic focus:outline-none focus:ring-2 focus:ring-red-500 mobile-text" required>
        
        <select id="status" class="w-full border-2 border-red-300 rounded-lg px-3 py-2 bg-white text-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mobile-text" required>
          <option value="select_state">select_state</option>
          <option value="read">read</option>
          <option value="inprogress">inprogress</option>
          <option value="not">didn't start</option>
        </select>
        
        <button type="submit" class="w-full bg-red-900 text-white rounded-xl border-2 border-red-300 py-2 hover:bg-red-600 transition-colors duration-200 mobile-text">
          add
        </button>
      </form>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="mb-4 px-2">
    <div class="flex flex-col sm:flex-row items-center justify-center gap-2">
      <label class="text-pink-200 text-lg sm:text-xl font-medium mobile-text" style="text-shadow: 1px 1px 2px rgba(197, 100, 148, 0.8);">
        filtration
      </label>
      
      <select id="filter" class="w-full max-w-xs border border-red-300 rounded-md py-2 px-3 text-red-700 bg-white focus:outline-none focus:ring-2 focus:ring-red-500 mobile-text">
        <option value="all">view all</option>
        <option value="read">read</option>
        <option value="inprogress">inprogress</option>
        <option value="not">didn't start</option>
      </select>
    </div>
  </section>

  <!-- Books Table -->
  <section class="px-1 pb-6">
    <div class="bg-white rounded-lg border border-red-100
     shadow-md shadow-pink-200 overflow-x-auto">
      <table id="book-table" class="min-w-full divide-y divide-gray-200">
        <thead class="bg-pink-100">
          <tr>
            <th class="px-2 py-2 text-xs sm:text-sm font-medium
             text-red-700 uppercase tracking-wider mobile-padding text-center">Title</th>

            <th class="px-2 py-2  text-xs sm:text-sm font-medium 
            text-center text-red-700 uppercase tracking-wider mobile-padding">Author</th>

            <th class="px-2 py-2 text-xs sm:text-sm font-medium text-red-700
            text-center uppercase tracking-wider mobile-padding">Pages</th>

            <th class="px-2 py-2  text-xs sm:text-sm font-medium text-red-700
            text-center uppercase tracking-wider mobile-padding">Status</th>

            <th class="px-2 py-2 text-xs sm:text-sm font-medium text-red-700 
            text-center uppercase tracking-wider mobile-padding">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
